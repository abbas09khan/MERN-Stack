<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
body{
    font-family: Arial, sans-serif;
    background-color: burlywood;
    margin: 0%;
    padding: 0%;
    
}
header{
    background-color: brown;
    color: white;
    padding: 20px;
    text-align: center;
    

}
.image{
    width: 100%;
    height:auto;
    border:1px solid beige;
}
.container{
    display: grid;
    grid-template-columns:repeat(autofill,minmax(200px,1fr));
    gap: 10px;
    
}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the image gallery</h1>
    </header>
    <div class="container">
        <img class="image" src="https://i.pinimg.com/736x/b3/1f/33/b31f33793a8c8ebbb6f589a4703a37e8.jpg">
        <img class="image" src="https://cdn.theatlantic.com/thumbor/NcreaZYqZHtPdzS9xzzjcN6gyI4=/540x0:2340x1800/1080x1080/media/img/mt/2016/01/superman/original.jpg">
        <img class="image" src="https://thecomicbookstore.in/wp-content/uploads/2022/09/TCBS2591.png">
        <img class="image" src="https://www.shutterstock.com/shutterstock/photos/2272933395/display_1500/stock-vector-iron-man-mask-armour-special-gun-body-metal-weapon-power-army-warrior-bot-d-design-logo-art-2272933395.jpg">
        <img class="image" src="https://e0.pxfuel.com/wallpapers/293/794/desktop-wallpaper-hook-deadpool-deadpool-cartoon-deadpool-art-deadpool-marvel-thumbnail.jpg">
        <img class="image" src="https://static.tvtropes.org/pmwiki/pub/images/30b3c8b82e9d2a3c7525c018fa869d2b.jpg">
    </div>
</body>
</html>
